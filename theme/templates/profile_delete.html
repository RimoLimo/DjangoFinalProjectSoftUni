{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow mt-6">
  <h2 class="text-2xl font-bold mb-4">Delete Profile</h2>
  <p class="mb-4 text-red-600">Are you sure you want to delete your profile? This action cannot be undone.</p>
  <form method="post" action="{% url 'profile-delete' %}">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    <a href="{% url 'profile-detail' %}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
</form>

</div>
{% endblock %}
