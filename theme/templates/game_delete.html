{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10 text-center">
  <h2 class="text-2xl font-semibold mb-4">Delete Game</h2>
  <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>

  <form method="post" class="mt-6">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Yes, delete
    </button>
    <a href="{% url 'game-detail' object.pk %}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
