{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-12 text-center">
  <h2 class="text-3xl font-extrabold mb-6 text-red-600">Delete Game</h2>
  <p class="text-gray-700 text-lg">
    Are you sure you want to delete <strong class="text-gray-900">{{ object.title }}</strong>?
  </p>

  <form method="post" class="mt-8 flex flex-col sm:flex-row justify-center items-center gap-4">
    {% csrf_token %}
    <button type="submit"
            class="w-full sm:w-auto bg-red-600 hover:bg-red-700 transition-colors text-white font-semibold px-6 py-3 rounded shadow-md focus:outline-none focus:ring-2 focus:ring-red-500">
      Yes, delete
    </button>
    <a href="{% url 'game-detail' object.pk %}"
       class="w-full sm:w-auto text-center text-blue-600 hover:underline font-semibold px-6 py-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
