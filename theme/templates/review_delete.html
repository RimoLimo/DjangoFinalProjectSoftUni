{% extends 'base.html' %}

{% block content %}
  <h1 class="text-xl font-bold mb-4">Confirm Delete</h1>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete this review?</p>
  <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
  <a href="{% url 'review-detail' object.pk %}" class="ml-4 text-gray-500 hover:underline">Cancel</a>
</form>

{% endblock %}
