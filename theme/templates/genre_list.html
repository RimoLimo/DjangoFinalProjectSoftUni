{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Genres</h1>
  <ul class="list-disc pl-5">
    {% for genre in genres %}
      <li class="mb-2">
        {{ genre.name }}
      </li>
    {% empty %}
      <li>No genres available.</li>
    {% endfor %}
  </ul>
{% endblock %}
