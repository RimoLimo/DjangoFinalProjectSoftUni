{% extends 'base.html' %}
{% block content %}
  <div class="max-w-4xl mx-auto mt-10 px-4 sm:px-0">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-extrabold text-gray-900">Games</h1>
      <a href="{% url 'game-form' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded shadow transition">
        + Add New Game
      </a>
    </div>

    <ul class="space-y-6">
      {% for game in games %}
        <li class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-5 border rounded-lg shadow-sm hover:shadow-md transition bg-white">
          <div>
            <h2 class="text-2xl font-semibold text-blue-700 hover:underline">
              <a href="{% url 'game-detail' game.pk %}">{{ game.title }}</a>
            </h2>
            <p class="mt-1 text-gray-600 italic">{{ game.genre }}</p>
          </div>
          <a href="{% url 'game-detail' game.pk %}" class="mt-3 sm:mt-0 text-blue-600 hover:underline font-medium">
            View Details â†’
          </a>
        </li>
      {% empty %}
        <li class="text-center text-gray-500 py-10">No games yet.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
