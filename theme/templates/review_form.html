{% extends 'base.html' %}

{% block content %}
  <h1 class="text-xl font-bold mb-4">Write a Review</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Submit</button>
    <button type="button" onclick="history.back()" class="ml-4 text-blue-500 hover:underline">Cancel</button>
  </form>
{% endblock %}
