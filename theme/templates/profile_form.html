{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-6">
  <h2 class="text-2xl font-semibold mb-4 text-center">Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded mt-4">Save</button>
  </form>
</div>
{% endblock %}
