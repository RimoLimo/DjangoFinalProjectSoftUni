{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% tailwind_css %}
</head>

<body class="bg-gray-50 text-black font-serif leading-normal tracking-normal">

<nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-xl font-bold text-blue-600">ðŸŽ® GameList</a>
        <div class="space-x-4">
            <a href="{% url 'game-list' %}" class="text-gray-700 hover:text-blue-500">Games</a>
            <a href="{% url 'genre-list' %}" class="text-gray-700 hover:text-blue-500">Genres</a>
            {% if user.is_authenticated %}
                <a href="{% url 'select-game-for-review' %}" class="btn btn-primary">
                    Create Review
                </a>

                <a href="{% url 'profile-detail'%}" class="text-gray-700 hover:text-blue-500">Profile</a>
                <form method="post" action="{% url 'logout' %}" class="inline">
                      {% csrf_token %}
                      <button type="submit" class="text-blue-600 hover:underline bg-transparent border-none p-0 cursor-pointer">
                        Logout
                      </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-500">Login</a>
                <a href="{% url 'register' %}" class="text-gray-700 hover:text-blue-500">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mx-auto mt-8">
    {% block content %}{% endblock %}
</div>

</body>

</html>
