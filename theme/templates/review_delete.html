{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h1 class="text-xl font-bold mb-6 text-center text-red-600">Confirm Delete</h1>
  <form method="post" class="text-center">
    {% csrf_token %}
    <p class="mb-6 text-gray-700">Are you sure you want to delete this review?</p>
    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
      Delete
    </button>
    <a href="{% url 'review-detail' object.pk %}" class="ml-6 inline-block text-gray-500 hover:underline">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
