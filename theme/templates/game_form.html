{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
  <h2 class="text-2xl font-semibold mb-4 text-center">
    {% if form.instance.pk %}
      Edit Game
    {% else %}
      Add Game
    {% endif %}
  </h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
      {% if form.instance.pk %}
        Update Game
      {% else %}
        Add Game
      {% endif %}
    </button>
  </form>
</div>
{% endblock %}
